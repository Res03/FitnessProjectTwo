
<h1>{{controller.topic.id}}</h1>
<a class="btn btn-info" ui-sref="addsubtopic({id:controller.topic.id})">Add a SubTopic</a>
<hr />
<div class="col-lg-10 col-lg-offset-1">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="t in controller.topic.subTopic">
               <td><a ui-sref="comments({id: t.id})">{{t.subject}}</a></td>
                <td>{{t.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
