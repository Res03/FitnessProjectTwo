<form ng-submit="controller.addSubTopic() ">
    <label>Subject</label>
    <input type="text" ng-model="controller.addedSubTopic.subject" />
    <label>Description</label>
    <input type="text" ng-model="controller.addedSubTopic.description" />
    <label>ID</label>
    <input value="text" ng-model="controller.subtopic.id" />
    <label>Topic ID</label>
    <input value="text"ng-model="controller.addedSubTopic.topicid" />
    <button type="submit">Add</button>
</form>
